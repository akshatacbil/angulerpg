<html>

    <head>
        <link data-require="bootstrap-css@3.0.0-rc2" data-semver="3.0.0-rc2" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" />
    </head>

    <body>
        <div ng-app='myApp' ng-controller='DemoController'>
            <div infinite-scroll='ghRepo.nextPage()' infinite-scroll-disabled='ghRepo.busy' infinite-scroll-distance='1'> 
                <div ng-repeat='repo in ghRepo.repos'>
                    <a ng-href="postdetail/{{repo.slug}}"><h2>{{repo.title}}</h2></a>   
                    <div ng-if="repo.page_image">
                        <img src="http://localhost:8000{{repo.page_image}}">
                    </div>

                    <p ng-bind-html="repo.content_html | unsafe"></p>   
                    <div style='clear: both;'></div>
                    <hr style="background: #fff000;height: 10px;">
                </div>
                <div ng-show='ghRepo.busy'>Loading data...</div>
            </div>
        </div>
    </body>
    <script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script src="https://rawgithub.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="js/app.js"></script>
</html>
